<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Panda Cafe Menu</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="menu-card">
        <h1 class="cafe-name">Happy Panda Cafe</h1>
        
        <div class="menu-items">
            <div class="menu-item">
                <img src="matcha.jpg" alt="Matcha" class="image">
                <div class="overlay">
                    <div class="text">Matcha</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="Latte art, Cafecito BA ☕️.jpg" alt="Latte" class="image">
                <div class="overlay">
                    <div class="text">Latte</div>
                </div>
            </div>
            <div class="menu-item">
                <img src="tea.jpg" alt="Tea" class="image">
                <div class="overlay">
                    <div class="text">Tea</div>
                </div>
            </div>
            <div class="menu-item"><img src="Bubble tea.jpg" alt="Bubble tea" class="image">
                <div class="overlay">
                    <div class="text">Bubble Tea</div>
                </div></div>
        </div>
    </div>
</body>
</html>
